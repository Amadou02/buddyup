<li class="question-item">
  <a href="question.html?id={{ question.id }}">
    <p class="qi__title ellipsis">{{ question.title }}</p>
    <div class="hbox">
      <span class="qi__activity fit">{{ question.updated }}</span>
      <span class="qi__comments" data-icon="messages">{{ question.num_answers }}</span>
    </div>
  </a>
</li>
