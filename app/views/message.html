<ul class="discuss">
  {% for message in results %}
  <li>
    <p class="avatar"><img src="{{ message.avatar }}" width="30" height="30" alt="{{ message.creator }}" /></p>
    <div class="message">
      <p>{{ message.content }}</p>
      <span class="comment-meta">{{ message.updated }} &ndash; {{ message.creator }}</span>
      <span class="votes-total vote" data-icon="feedback">{{ message.num_votes_past_week }}</span>
    </div>
  </li>
  {% endfor %}
</ul>
