<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="SUMO real time support app for FirefoxOS" />
    <meta name="viewport" content="width=device-width" />

    <title>My Questions - BuddyUP</title>

    <link rel="stylesheet" href="css/building_blocks/layout.css" media="screen" />
    <link rel="stylesheet" href="css/building_blocks/headers.css" media="screen" />
    <link rel="stylesheet" href="css/building_blocks/lists.css" media="screen" />
    <link rel="stylesheet" href="css/building_blocks/confirm.css" media="screen" />

    <link rel="stylesheet" href="css/fira.css" media="screen" />
    <link rel="stylesheet" href="css/gaia-icons.css" media="screen" />
    <link rel="stylesheet" href="css/buddyup.css" media="screen" />
    <link rel="stylesheet" href="css/utils.css" media="screen" />

    <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
    <script src="js/libs/l10n.js" defer></script>
  </head>
  <body class="skin-organic">
    <section role="region" class="vbox fit">
      <header>
        <h1>My Question</h1>
        <a href="index.html" id="back" class="back-link" data-icon="back-light">
          <span class="visuallyhidden">Back</span>
        </a>
      </header>
      <main id="thread-scroll" class="fit scroll">
        <section id="thread-introduction" class="thread-introduction">
          <p>We can help! Ask us anything.</p>
          <p class="ask"><img src="media/icons/tmp.png" width="100" height="100" alt="ask a question" /></p>
        </section>
        <section id="question-thread" class="question-thread hide">
          <h3 class="question-cat">Today - Flame, 2.1, Fido</h3>
          <ul id="comment-list" class="discuss">
          </ul>
        </section>
      </main>
      <footer>
        <form id="question_form" class="hbox">
          <input type="text" id="question_field" class="fit" placeholder="Type your question" />
          <button type="submit" data-icon-after="send"></button>
        </form>
      </footer>
    </section>

    <form role="dialog" data-type="confirm" class="hide">
      <section>
        <h1>Question Posted</h1>
        <p>Thank you for your question! As soon as an answer is provided you will receive a notication informing you.</p>
      </section>
      <menu>
        <button id="confirm" class="recommend">Ok</button>
      </menu>
    </form>

    <span id="spinner" class="spinner hide" data-icon="sync"></span>

    <script src="js/libs/nunjucks.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/confirm.js"></script>
    <script src="js/sumo_db.js"></script>
    <script src="js/question_controller.js"></script>
</body>
</html>
